<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonoWallet</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- header start -->
    <header class="header">
        <div class="wrapper">
            <div class="header__strip">
                    <img src="./img/svg/logo.svg" alt="1" class="header__logo">
                    <h5 class="header__text">MonoWallet</h5>
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley" class="header__cube">
                        <img src="./img/svg/Vector.svg" alt="1" class="header__telegram-link">
                    </a>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- first page start -->
    <section class="first__page">
        <div class="wrapper">
            <div class="first__block">
                <div class="first__text">
                    <h1 class="first__text-top">Keep your —Åryptocurrency safe!</h1>
                    <p class="first__text-bottom">Keep your cryptocurrency in a secure wallet. Trade and stake tokens.</p>
                    <div class="first__buttons">
                        <a href="https://ru.wikipedia.org/wiki/Download_(%D0%B7%D0%BD%D0%B0%D1%87%D0%B5%D0%BD%D0%B8%D1%8F)" class="first__download">Download</a>
                        <a href="https://www.coinbase.com/ru/" class="first__buy">Buy $MONO</a>
                        <a href="https://www.youtube.com/watch?v=oDU52oaEwew&ab_channel=%D0%BD%D0%B0%D0%B2%D0%BE%D0%B4%D0%B4%D1%87%D0%B8%D0%BA%D0%BA%D0%B2-2" class="first__airdrop">AirDrop</a>
                    </div>
                </div>
                <img src="./img/money-bag.png" alt="1" class="first__img">
            </div>
        </div>
    </section>
    <!-- first page end -->

    <!-- prew start -->
    <section class="prew">
        <div class="wrapper">
            <div class="prew__img">
                <img src="./img/prew.jpg" alt="1" class="prew__jpg">
            </div>
        </div>
    </section>
    <!-- prew end -->

    <!-- what`s start -->

    <section class="what">
        <div class="wrapper">
            
        </div>
    </section>

    <!-- what`s end -->
    
</body>
</html>
